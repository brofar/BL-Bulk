<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bulk Import Tools</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"> 
  <link href="css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Import Template Generator</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <p class="lead">Use this to generate the optimal template for a bulk action.</p>
	  <div class="alert alert-info" role="alert">
	    You may ignore but <strong>do not delete</strong> the last column in your gererated file.
	  </div>
	  <span class="badge bg-warning">BETA 0.2</span>
    </header>

    <!-- Page Features -->
	  <div class="tab-pane fade show active">
		<div class="row">
		  <div class="col-lg-4 col-md-6 mb-4">
			<div class="card h-100" id="devices">
			  <div class="card-body d-flex flex-column">
				<h4 class="card-title">Wearables & Orgs</h4>
				<p class="card-text">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="add_device_service" name="add_device_service" value="1">
					  <label class="form-check-label" for="add_device_service">Add Service to Devices</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="move_devices" name="move_devices" value="1">
					  <label class="form-check-label" for="move_devices">Move Devices to an Org</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="assign_users_to_devices" name="assign_users_to_devices" value="1">
					  <label class="form-check-label" for="assign_users_to_devices">Assign Team Members to Devices</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="create_users" name="create_users" value="1">
					  <label class="form-check-label" for="create_users">Create Team Members</label><i class="bi bi-info-circle-fill text-info" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="top" title="<strong>has_account</strong> column:<br />TRUE for account users<br />FALSE for contacts"></i>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="add_devices_to_group" name="add_devices_to_group" value="1">
					  <label class="form-check-label" for="add_devices_to_group">Add Devices to Groups</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="add_to_config_profile" name="add_to_config_profile" value="1">
					  <label class="form-check-label" for="add_to_config_profile">Add Devices to Config Profile <span class="badge bg-danger">*NON-LONER ONLY</span></label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="add_to_alert_profile" name="add_to_alert_profile" value="1" disabled=disabled>
					  <label class="form-check-label" for="add_to_alert_profile">Add Devices to Alert Profile</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="add_to_notification_profile" name="add_to_notification_profile" value="1" disabled=disabled>
					  <label class="form-check-label" for="add_to_notification_profile">Add Devices to Notification Profile</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="create_groups" name="create_groups" value="1">
					  <label class="form-check-label" for="create_groups">Create Groups</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="rename_devices" name="rename_devices" value="1">
					  <label class="form-check-label" for="rename_devices">Rename Devices</label>
					</div>
				</p>
				
				<p class="card-text mt-auto">
					<button type="button" class="btn btn-outline-success" onclick="GenerateDevice()">Generate Template</button>
				</p>
			  </div>
			</div>
		  </div>
		  <div class="col-lg-4 col-md-6 mb-4">
			<div class="card h-100" id="docks">
			  <div class="card-body d-flex flex-column">
				<h4 class="card-title">Docks</h4>
				<p class="card-text">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="activate_dock" name="activate_dock" value="1">
					  <label class="form-check-label" for="activate_dock">Activate Docks</label>
					</div>
				</p>
				
				<p class="card-text mt-auto">
					<button type="button" class="btn btn-outline-success" onclick="GenerateDock()">Generate Template</button>
				</p>
			  </div>
			</div>
		  </div>
		  <div class="col-lg-4 col-md-6 mb-4">
			<div class="card h-100" id="beacons">
			  <div class="card-body d-flex flex-column">
				<h4 class="card-title">Beacons</h4>
				<p class="card-text">
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="activate_beacon" name="activate_beacon" value="1">
					  <label class="form-check-label" for="activate_beacon">Activate Beacons</label>
					</div>
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" id="set_beacon_address" name="set_beacon_address" value="1">
					  <label class="form-check-label" for="set_beacon_address">Set Beacon Addresses</label>
					</div>
				</p>
				
				<p class="card-text mt-auto">
					<button type="button" class="btn btn-outline-success" onclick="GenerateBeacon()">Generate Template</button>
				</p>
			  </div>
			</div>
		  </div>
		</div>
    <!-- /.row -->

	</div>
  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/calculate.js"></script>
</body>

</html>
